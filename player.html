<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Megabrain lecture Player </title>
  <style>
  *{
    margin: 0;
    padding: 0;
    outline: none;
    box-sizing: border-box;
  text-decoration: none;
  }
body{
  background:#DEDEDE;
}
#player{
  border:none;
  width: 100%;
  margin-top: 30px;
}
    video{
      width:100%;
      height:250px;
}

button{
  height: 30px;
  color: royalblue;
  float:right;
  border: none;
  border-radius: 5px;
    padding: 5px;
  margin: 10px;
}
#lecture_info{
    height:300px;
    width:100%;
    padding: 20px;
    clear:both;
}
#lecture_title, #tips{
  color: Royalblue;
   text-shadow: 0px 0px 1px #000;
 margin: 5px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
#lecture_text{
  padding: 10px;
  font-size: 15px;
  font-weight: 500;
  text-align: left;
  word-spacing: 4px;
  letter-spacing: 1px;
}
#RP{
  color: royalblue;
  margin: 35px 0 0;
}
  </style>
</head>
<body>
<section id="player-cont">
    <div id="player">
 <video poster="./MegaBrain/Logo.jpg" preload="" autoplay="autoplay" controls="nodownloads" id="my-vid">
<source src="/vid.mp4"  controls type="video/mp4">
 </video>
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
    </div>
 <div id="lecture_info">
  <h2 id="lecture_title">
     Introduction
 </h2>
      <p id="lecture_text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam sint nesciunt ex magni impedit iste velit, veritatis tempora ea et, at hic, vero doloribus harum iusto numquam sed! Cumque, dolorem.
      </p>
   <p id="RP">
    <a href="#">
 <strong> Report A Problem </strong>
  </a>
  </p>
</div>

  </section>
  <script>
    var elem = document.getElementById("my-vid");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        /* IE11 */
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>

</html>
